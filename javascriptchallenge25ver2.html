<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript challenge 26</title>
</head>
<body>
    <h1>Javascript EventChallenge: 24</h1>

    <div>
    <p>Here is a paragraph of text</p>
   </div>
    

    <button id="button1">Add a paragraph</button>
<button id="button2">Remove paragraph</button>  
<script>
var divtag = document.querySelector("div");
var btn = document.querySelector("button1")
btn.addEventListener("click", function (){
    var newp = document.createElement("p")
    var ptext = document.createTextNode("a new paragraph")
    newp.appendChild(ptext)
    divtag.appendChild(newp)
})



</script>


</body>
</html>
