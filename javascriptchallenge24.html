<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavascriptChallenge25</title>
</head>
<body>

    <h1>Javascript EventChallenge: 25</h1>

    <div>
    <p>Here is a paragraph of text</p>
   </div>
    

    <button>Add a paragraph</button>
<button id="button2">Remove paragraph</button>

    <script>
        var button = document.querySelector("button");
        var button2 = document.getElementById("button2")
        var newp = document.createElement("p");
        var mysentance = document.createTextNode ("Here is a new paragraph");
        
        button.addEventListener("click", function(){
            newp.appendChild(mysentance);
            document.querySelector ("div").appendChild(newp);
         
        });

        button2.addEventListener("click", function (){
            document.querySelector("div").removeChild(newp)
        }
        )
        </script>
</body>
</html>
