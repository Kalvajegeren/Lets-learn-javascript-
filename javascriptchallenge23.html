<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavascriptChallenge24</title>
</head>
<body>

    <h1>Javascript EventChallenge: 24</h1>

    <div>
    <p>Here is a paragraph of text</p>
   </div>
    

    <button>Add a paragraph</button>



    <script>
        var button = document.querySelector("button");
        var newp = document.createElement("p");
        var mysentance = document.createTextNode ("Here is a new paragraph");
        
        button.addEventListener("click", function(){
            newp.appendChild(mysentance);
            document.querySelector ("div").appendChild(newp);
         
        });
        </script>
</body>
</html>
